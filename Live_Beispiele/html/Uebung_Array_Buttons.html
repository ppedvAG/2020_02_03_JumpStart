<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if-else</title>
    <style>
        .demo01 {
            border: 2px solid black;
            min-height: 50px;
            margin-top: 15px;
            padding: 15px;
        }
    </style>
</head>

<body>


    
    <button id="btn-ok" onclick="fruitSaladContents();">Anzeigen</button>
    <button onclick="fruitSaladAddMango();">Mango</button>
    <button onclick="deleteLast();">Letztes löschen</button>
    <button onclick="fruitSaladAdd();">Einfügen</button>
    <button onclick="alphabetical();">Ordnen</button>
    <button onclick="thirdElement();">3.Element</button>
    <button onclick="allFruitsOutput();">Alle Früchte</button> 
    <div class="demo01" id="demo01"></div>

    <script>
        x = 5;
        var fruitSalad = ['Banane', 'Apfel', 'Kiwi'];
        // Stelle im Array:   0        1        2

        var citrusFruits = ['Orange', 'Zitrone', 'Kumquat'];

        var allFruits;

        var demoDiv01 = document.getElementById('demo01');
        var demoDiv02 = document.getElementById('demo02');

        function fruitSaladContents() {
            demoDiv01.innerHTML = fruitSalad.join(', ');

        }

        function fruitSaladAddMango() {
            fruitSalad.push('Mango');
            demoDiv01.innerHTML += "<br>" + fruitSalad.join(', ');
        }

        function deleteLast() {
            fruitSalad.pop();
            demoDiv01.innerHTML += "<br>" + fruitSalad.join(', ');
        }


        function fruitSaladAdd() {
            fruitSalad.splice(1, 0, 'Birne', 'Trauben');
            demoDiv01.innerHTML += "<br>" + fruitSalad.join(', ');
        }

        function alphabetical() {
            fruitSalad.sort();
            demoDiv01.innerHTML += "<br>" + fruitSalad.join(', ');
        }

        function thirdElement() {

            demoDiv01.innerHTML = fruitSalad[2];
        }

        function allFruitsOutput() {

            allFruits = fruitSalad.concat(citrusFruits);
            demoDiv01.innerHTML += "<br>" + allFruits.join(', ');
        }


    </script>

</body>

</html>
