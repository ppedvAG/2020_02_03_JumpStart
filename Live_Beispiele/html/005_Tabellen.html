<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Tabellen</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
        }

        td {
            text-align: right;
        }

    </style>
</head>

<body>

    <table>
        <caption>Obstlager</caption>
        <thead>
            <tr>
                <th>Obst</th>
                <th>Anzahl</th>
                <th>Preis</th>
            </tr>
        </thead>
        <!-- tr = tablerow (Zeile) -->
        <tbody>
            <tr>
                <!-- td = tabledata -->
                <td>Ã„pfel</td>
                <td>50</td>
                <td>0.15</td>
            </tr>
            <tr>
                <td>Bananen</td>
                <td>100</td>
                <td>0.23</td>
            </tr>
            <tr>
                <td>Kiwis</td>
                <td>40</td>
                <td>0.70</td>
            </tr>
            <tr>
                <td>Mangos</td>
                <td>20</td>
                <td>1.50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Leos Tabelle</td>
            </tr>
        </tfoot>
    </table>





</body>

</html>
