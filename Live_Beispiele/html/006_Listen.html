<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listen</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>Ungeordnete Liste</h1>
    <!-- Ungeordnete Liste (unordered list) -->
    <!-- ul = unordered list; li = list item -->
    <ul>
        <li>Apfel</li>
        <li>Banane</li>
        <li>Kiwi</li>
        <li>Mango</li>
    </ul>

    <h1>Geordnete Liste</h1>
    <!-- ol = ordered list (geordnete Liste) -->
    <ol>
        <li>Apfel</li>
        <li>Banane</li>
        <li>Kiwi</li>
        <li>Mango</li>
    </ol>


    <h1>Description List</h1>
    <!-- dl = description list (beschreibende Liste) -->
    <dl>
        <dt>Kaffee</dt><!-- dt = definition term -->
        <dd>koffeinhaltiges Getränk</dd><!-- dd = definition description -->
        <dt>Tee</dt>
        <dd>Aufgussgetränk</dd>
    </dl>
</body>

</html>
